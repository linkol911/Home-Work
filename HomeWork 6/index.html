<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <form>
            <header>
                <p>Contact Manager</p>
                <select name="select">
                    <option value="option1">More actions</option>
                    <option value="option2">2</option>
                    <option value="option3">3</option>
                    <option value="option4">4</option>
                </select>
            </header>
        <main>
            <div class="left_column">
                <div class="form_item">
                    <div class="first-name">
                        <span>First name</span>
                        <input type="text">
                    </div>
                    <div class="last-name">
                        <span>Last name</span>
                        <input type="text">
                    </div>
                    <div class="address">
                        <span >Address</span>
                        <input type="text">
                    </div>
                    <div class="city">
                        <span>City</span>
                        <input type="text">
                    </div>
                    <div class="state">
                        <span>State</span>
                        <select>
                            <option>Select</option>
                            <option>2</option>
                            <option>3</option>
                        </select>
                    </div>
                    <div class="zip">
                        <span>Zip</span>
                        <input type="text">
                    </div>
                    <div class="home-phone">
                        <span>Home Phone</span>
                        <input type="tel">
                    </div>
                    <div class="fax-number">
                        <span>Fax Number</span>
                        <input type="tel">
                    </div>
                    <div class="website">
                        <span>Website</span>
                        <div class="double-answer">   
                            <div class="url-form">
                            <span>URL</span>
                            <input type="text">
                            </div>
                            <div class="link-form">
                            <span>Link Name</span>
                            <input type="text">
                            </div>
                        </div>
                    </div>
                    <div class="email-address">
                        <span>Email Address</span>
                        <input type="text">
                    </div>
                </div>
            </div>

            <div class="right_column">
                <div class="timing">
                    <span>When is the best time to contact<br> you?</span>
                        <div class="choiсe1">
                        <input type="radio"  name="
                        time of day" value="Morning"></input>
                        Morning
                        </br>
                        <input type="radio"  name="
                        time of day" value="Afternoon"></input>
                        Afternoon
                        </br>
                        <input type="radio"  name="
                        time of day" value="Evening"></input>
                        Evening
                        </br>
                        </div>
                </div>
                <div class="way">
                    <span>When is the best time to contact<br> you?</span>
                        <div class="choiсe2">
                        <input type="radio"  name="way contact" value="Morning"></input>
                        Phone
                        </br>
                        <input type="radio"  name="way contact" value="Afternoon"></input>
                        Email
                        </br>
                        <input type="radio"  name="way contact" value="Evening"></input>
                        Fax
                        </br>
                        </div>
                </div>  
                <div class="massage">
                    <span >Massage</span>
                    <input type="text">
                </div>
            </div>
        </main>
        <div class="footer">
            <div class="Submit">
                <button>Submit</button>
            </div>
            <div class="Reset">
                <button>Reset</button>
            </div>
        </div>  
    </form>




</body>
</html>
